<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Experiencia Navideña</title>
    <link

    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

  <body>
    <!-- El div 'background' ahora será el contenedor para el canvas del efecto Bokeh -->
    <div class="background">
      <canvas id="bokehCanvas"></canvas>
    </div>

    <audio id="audio-fondo" loop src="assets/audio/Fondo.mp3"></audio>
    <audio id="audio-intro" src="assets/audio/01.mp3"></audio>
    <audio id="audio-decision" src="assets/audio/02.mp3"></audio>
    <audio id="audio-confirmacion1" src="assets/audio/C1.mp3"></audio>
    <audio id="audio-confirmacion2" src="assets/audio/C2.mp3"></audio>
    <audio id="audio-acertijo1" src="assets/audio/03.mp3"></audio>

    <audio id="audio-acertijo3" src="assets/audio/05.mp3"></audio>
    <audio id="audio-final" src="assets/audio/06.mp3"></audio>
    <audio id="audio-final2" src="assets/audio/07.mp3"></audio>

    <div class="container">
      <!-- Sección Intro -->
      <section id="intro" class="section">
        <div class="titulo">
          <h1></h1>
        </div>
        <div class="contenido">
          <div class="narrativa"></div>
        </div>
        <div class="controles">
          <div class="play-center">
            <button><i class="fas fa-play"></i></button>
          </div>
          <div class="acciones"></div>
          <div class="replay-button">
            <button>Repetir</button>
          </div>
        </div>
      </section>

        </div>
        <div class="contenido">
          <div class="narrativa"></div>
        </div>
        <div class="controles">
          <div class="input-group">
            <div>

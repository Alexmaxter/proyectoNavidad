<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎁</text></svg>"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiencia Interactiva Navideña</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Cinzel:wght@700&family=Twinkle+Star&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="snow-layer"></div>

    <div class="wrapper">
      <div class="box active" id="intro">
        <div class="narrativa"></div>
      </div>
      <div class="box" id="decision">
        <div class="narrativa"></div>
      </div>
      <div class="box" id="confirmacion1">
        <div class="narrativa"></div>
      </div>
      <div class="box" id="confirmacion2">
        <div class="narrativa"></div>
      </div>
      <div class="box" id="acertijo1">
        <div class="narrativa"></div>
      </div>
      <div class="box" id="acertijo2">
        <div class="narrativa"></div>
      </div>
      <div class="box" id="acertijo3">
        <div class="narrativa"></div>
      </div>
      <div class="box" id="final">
        <div class="narrativa"></div>
      </div>
      <div class="box" id="final2">
        <div class="narrativa"></div>
      </div>
    </div>

    <audio
      id="audio-fondo"
      src="assets/audio/Fondo.mp3"
      loop
      preload="auto"
    ></audio>
    <audio id="audio-intro" src="assets/audio/01.mp3" preload="auto"></audio>
    <audio id="audio-decision" src="assets/audio/02.mp3" preload="auto"></audio>
    <audio
      id="audio-confirmacion1"
      src="assets/audio/C1.mp3"
      preload="auto"
    ></audio>
    <audio
      id="audio-confirmacion2"
      src="assets/audio/C2.mp3"
      preload="auto"
    ></audio>
    <audio
      id="audio-acertijo1"
      src="assets/audio/03.mp3"
      preload="auto"
    ></audio>
    <audio
      id="audio-acertijo2"
      src="assets/audio/04.mp3"
      preload="auto"
    ></audio>
    <audio
      id="audio-acertijo3"
      src="assets/audio/05.mp3"
      preload="auto"
    ></audio>
    <audio id="audio-final" src="assets/audio/06.mp3" preload="auto"></audio>
    <audio id="audio-final2" src="assets/audio/07.mp3" preload="auto"></audio>
